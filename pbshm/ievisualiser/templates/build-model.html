<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IE builder</title>
    <link rel="stylesheet" href="{{ url_for('ie-visualiser.static', filename='css/builder.css') }}" type="text/css" />
  </head>
  <body>
    <!-- Standard Geometries -->
    <div id="uiinfo">
      <p>Standard geometries</p>
    </div>
    <div id="ui">
      <div class="tiles">
        <input type="radio" name="voxel" id="cube" value="1"><label for="cube" style="background-position:   -0% -0%"></label></br>
        <input type="radio" name="voxel" id="sphere" value="2"><label for="sphere" style="background-position: -0% -100%"></label></br>
        <input type="radio" name="voxel" id="cylinder" value="3"><label for="cylinder" style="background-position: -0% -200%"></label></br>
        <input type="radio" name="voxel" id="ibeam" value="5"><label for="ibeam" style="background-position: -0% -300%"></label></br>
      </div>
    </div>
    <!-- Complex Geometries -->
    <div id="uitwoinfo">
      <p>Complex geometries</p>
    </div>
    <div id="uitwo">
      <div class="tiles">
        <input type="radio" name="voxel" id="trapezoid" value="4"><label for="trapezoid" style="background-position: -0% -400%"></label>
      </div>
    </div>
    <!-- Javascript Setup -->
    <script type="importmap">
      {
          "imports":{
              "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
          }
      }
    </script>
    <script src="{{ url_for('ie-visualiser.static', filename='js/builder.js') }}" type="module"></script>
  </body>
</html>
